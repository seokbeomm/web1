  <h2><a href="https://blog.toss.im/2020/08/05/finance/investment/kimtoss-stock-investing2/" target="_blank">주식투자방법</a></h2>
  A. 주식 계좌 개설하기

주식을 사려면 증권사 계좌가 있어야 합니다.
요즘은 증권사 앱을 통해 계좌를 비대면으로 쉽고
빠르게 만들 수 있는데요. 앱스토어나 플레이스토어에
‘증권 계좌’를 검색해보세요. ‘계좌개설겸용’이라고 표시된
수많은 앱을 볼 수 있습니다. 마음에 드는 앱을 선택해 설치해주세요.
계좌 개설은 보통 3~5분 정도 소요됩니다. 단, 계좌개설 시 신분증을
촬영해야 하기 때문에 주민등록증이나 운전면허증을 미리 준비합시다.
